<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <script src="Scripts/script.js"></script>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/641.png" alt="Pokemons" id="pokemonImg"> <!-- Importa o pokemon da API -->
        <h1 id="pokemonData"> <!-- Mostra o número e o nome do Pokemon -->
            <span id="pokmeonNumero">6</span> - 
            <span id="pokemonNome">charizard</span>
        </h1>
        <form id="formulario">
            <input type="search"
            id="caixaPesquisa"
            placeholder="Nome/Núm"
            required>
        </form>
        <img src="Imagens/Pokedex.png" alt="Pokedex" id="pokedex"> <!-- Importando a imagem da pokedex -->
    </main>
</body>
</html>
